function search() {
    const searchInput = document.getElementById('searchInput').value;
    fetch('http://127.0.0.1:8080/search', {
        method: 'GET',
        headers: {
            'query': searchInput,
            'page': 1
        }
    })
    .then(response => response.json())
    .then(data => {
        const searchResultsDiv = document.getElementById('searchResults');
        searchResultsDiv.innerHTML = '';

        // Check if the returned data is an empty object
        if (Object.keys(data).length === 0) {
            searchResultsDiv.innerHTML = '<p class="no-results">No Results</p>';
            return;
        }

        // Iterate over the object keys and extract nested information
        for (const id in data) {
            if (data.hasOwnProperty(id)) {
                const result = data[id];
                const resultDiv = document.createElement('div');
                resultDiv.classList.add('search-result');

                let innerHTML = '';
				innerHTML += `<div id='entry_type'><p>${result.entry_type}</p></div>`;
                if (result.title) {
                    innerHTML += `<h2>${result.title}</h2>`;
                }
                if (result.description) {
                    innerHTML += `<p>${result.description}</p>`;
                }
                if (result.location) {
                    innerHTML += `<p><strong>Location:</strong> ${result.location}</p>`;
                }
                if (result.phonenum) {
                    innerHTML += `<p><strong>Phone Number:</strong> ${result.phonenum}</p>`;
                }
                if (result.email) {
                    innerHTML += `<p><strong>Email:</strong> ${result.email}</p>`;
                }
                if (result.website) {
				    innerHTML += `<a href='https://${result.website}'><button class="visit-button">Website</button></a>`;
                }
                if (result.title || result.description || result.location || result.phonenum || result.email) {
                    innerHTML += `<div class="report-button-container">
                                      <button class="report-button" onclick="report('${id}')">Report</button>
                                  </div>`;
                }

                resultDiv.innerHTML = innerHTML;
                searchResultsDiv.appendChild(resultDiv);
            }
        }
    })
    .catch(error => console.error('Error:', error));
}

        function report(id) {
            fetch('http://127.0.0.1:8080/report', {
                method: 'GET',
                headers: {
                    'id': id
                }
            })
            .then(response => {
                if (response.ok) {
                    return response.text();
                } else {
                    throw new Error('Failed to report');
                }
            })
            .then(data => {
                if (data === 'reportspam') {
                    alert('Please do not spam reports!');
                } else {
                    alert('Reported successfully');
                }
            })
            .catch(error => console.error('Error:', error));
        }
